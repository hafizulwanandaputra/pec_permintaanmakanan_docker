services:
  traefik:
    image: "traefik:2.5.6"
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "8088:80"
      - "8089:8089"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  php-apache:
    build:
      context: .
    depends_on:
      - "traefik"
      - "mysql"
    volumes:
      - "./www:/var/www/"
      - "./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.php-apache.rule=Host(`localhost`, `127.0.0.1`)"
      - "traefik.http.routers.php-apache.entrypoints=web"

  mysql:
    image: "mysql:8.0.27"
    # Uncomment line below if you are using a Mac with the M1 chip
    #platform: linux/amd64
    depends_on:
      - "traefik"
    volumes:
      - "./pec_permintaanmakanan_nodb.sql:/docker-entrypoint-initdb.d/pec_permintaanmakanan_nodb.sql"
      - "./dbdata:/var/lib/mysql"
    command:
      - "--default-authentication-plugin=mysql_native_password"
    environment:
      MYSQL_ROOT_PASSWORD: "12345"
      MYSQL_DATABASE: "pec_permintaanmakanan"
      MYSQL_TCP_PORT: 3390
    ports:
    - 3390:3390
    expose:
      - 3390
    labels:
      - "traefik.enable=false"

  phpmyadmin:
    image: "phpmyadmin:5.2.1-apache"
    depends_on:
      - "mysql"
    links:
      - "mysql"
    environment:
      PMA_HOST: "mysql"
      PMA_PORT: "3390"
      UPLOAD_LIMIT: "256M"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`pma.localhost`)"
      - "traefik.http.routers.whoami.entrypoints=web"

networks:
  default:
    name: "traefikNetwork"
